<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-contaner">
        <a href="" class="logo_link">
          <img src="./assets/img/canvasImage.png" alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li id="start">Start Game</li>
          <li id="new">New Game</li>
          <li id="about">About Game</li>
        </ul>
      </nav>
      <div class="login-contaner">
        <button class="login_button" id="login">Login</button>
        <button class="sign-up_button" id="sign">Sign Up</button>
      </div>
    </header>

    <div class="contaner">
      <div class="cell cross"></div>
      <div class="cell zero"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
